instructionShippingProfile = 'Verknüpfen Sie mindestens eines der am Artikel hinterlegten Versandprofile unter System » Märkte » etsy » Versandprofile mit einem Etsy-Versandprofil. Beachten Sie, dass das Versandprofil für die Herkunft Etsy aktiviert sein muss.'
instructionTaxonomyId = 'Verknüpfen Sie die Standardkategorie der Variante unter System » Märkte » etsy » Kategorien mit einer Etsy-Kategorie. Wenn die Kategorie in diesem Menü nicht auftaucht, stellen Sie sicher, dass die Kategorie für den Standardmandanten und für die Anzeige in der Linkliste aktiviert ist.'
instructionInvalidItem = 'Artikel müssen selbst gemacht oder Vintage (älter als 20 Jahre) sein. Falls der Artikel Zubehör oder Werkzeug ist, muss das Merkmal "Was ist es: Zubehör oder ein Wekzeug, um etwas herzustellen" hinzugefügt werden. Andernfalls kann der Artikel nicht auf Etsy verkauft werden.'
instructionInvalidSku = 'Die Etsy-SKU wird beim Artikelexport automatisch generiert und entspricht der externen Etsy-Artikelnummer. Entfernen Sie die manuell angelegte Etsy-SKU an der Variante, damit der Artikel exportiert werden kann.'
